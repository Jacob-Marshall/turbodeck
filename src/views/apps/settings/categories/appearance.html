<h2>Wallpapers</h2>
<section style="perspective: 500px;" id="settings-wallpapers"></section><br>

<h2>Graphical Effects</h2>
<button class="hover-ripple" onclick="POS.system.toggleBlur()">Toggle Background blur</button>

<style>
    .wallpaper-preview{
        width: calc(33% - 15px);
        height: 130px;
        background-size: cover !important;
        float: left;
        box-shadow: 0px 7px 20px rgba(0,0,0,.3);
        border-radius: 12px;
        margin-right: 15px;
        margin-bottom: 15px;
        cursor: pointer;
        transition: .2s cubic-bezier(.17,.67,0,.83);
    }
    .wallpaper-preview:hover{
        transform: scale(1.1);
        box-shadow: 0px 11px 30px rgba(0,0,0,.6);
    }
</style>
